<!DOCTYPE html>
<html>
<head>
  
  <title>Register Page</title>
  <script src="db.js"></script>
  <script src="ui.js"></script>
  <script src="profile.js"></script>
  <script src="Hospital Register java.js" defer></script>
  <script src="ux.js" defer></script>
  <link rel="stylesheet" href="Hospital Home.css">
  <style>
    /* Centered register card */
    body { display:flex; align-items:center; justify-content:center; min-height:100vh; background: linear-gradient(135deg, #fff8fb 0%, #f0fbff 100%); font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; }
    .card.button-container { width:760px; max-width:95%; padding:26px; border-radius:14px; box-shadow:0 18px 40px rgba(8,30,60,0.06); background:#fff; }
    .form-row { display:flex; gap:12px; align-items:center; margin-bottom:10px; }
    .form-row label{ width:160px; font-weight:700; color:#123; }
    .form-row input{ flex:1; padding:10px 12px; border-radius:8px; border:1px solid #e7eef8; }
    .actions button{ padding:10px 16px; border-radius:10px; border:none; background:linear-gradient(90deg,#1d8cff,#0066ff); color:white; font-weight:700; cursor:pointer; }
    .actions button:first-child{ background:transparent; color:#0b3b66; border:1px solid #e1e9f6; margin-right:10px; }
    .icon-svg{ opacity:0.6; vertical-align:middle; }
  </style>
  <script>
    // Prevent access to register page when already logged in
    (function(){
      try {
        const user = sessionStorage.getItem('user');
        const role = sessionStorage.getItem('role');
        if (user && role) {
          if (window.ui && ui.showToast) ui.showToast('You are already logged in — redirecting...', 'default', 800);
          setTimeout(()=>{
            if (role === 'admin') location.href = 'admin.html';
            else if (role === 'doctor') location.href = 'doctor.html';
            else if (role === 'patient') location.href = 'patient.html';
            else location.href = 'Hospital Home.html';
          }, 700);
        }
      } catch(e){}
    })();
  </script>
</head>
<body>
  <nav class="navbar fade-in">
    <a href="Hospital home.html">HOME</a>
    <a href="about.html">ABOUT US</a>
    <a href="contact.html">CONTACT</a>
  </nav>

  <div class="card button-container">
    <h2 class="fade-in">REGISTER</h2>

    <form id="registerForm" class="form">

      <!-- FIRST NAME -->
      <div class="form-row fade-in">
        <label for="firstName">FIRST NAME:</label>
        <input type="text" id="firstName" >
      </div>

      <!-- SURNAME -->
      <div class="form-row fade-in">
        <label for="surname">SURNAME:</label>
        <input type="text" id="surname" >
      </div>

      <!-- GENDER (with icon) -->
      <div class="form-row fade-in">
        <label for="genderGroup">
          <span class="icon" >
            <!-- simple inline SVG user icon -->
            <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor" class="icon-svg">
			<path d="M12 12c2.761 0 5-2.686 5-6s-2.239-6-5-6-5 2.686-5 6 2.239 6 5 6zm0 2c-4.418 0-8 2.239-8 5v3h16v-3c0-2.761-3.582-5-8-5z"/>
            </svg>
          </span>
          GENDER:
        </label>
        <div id="genderGroup" class="gender-group">
          <label class="radio">
            <input type="radio" name="gender" value="Male">
            <span class="radio-mark">♂</span> Male
          </label>
          <label class="radio">
            <input type="radio" name="gender" value="Female">
            <span class="radio-mark">♀</span> Female
          </label>
        </div>
      </div>

      <!-- EMAIL -->
      <div class="form-row fade-in">
        <label for="email">EMAIL:</label>
        <input type="email" id="email" >
      </div>

      <!-- DATE OF BIRTH -->
      <div class="form-row fade-in">
        <label for="dob">DATE OF BIRTH:</label>
        <input type="date" id="dob" >
      </div>

      <!-- NHS NUMBER -->
      <div class="form-row fade-in">
        <label for="nhs">NHS NUMBER:</label>
        <input type="text" id="nhs" placeholder="e.g., NHS123456A" pattern="[A-Za-z0-9\-]{5,20}" title="5–20 letters/numbers; dashes allowed">
      </div>

      <!-- ADDRESS -->
      <div class="form-row fade-in">
        <label for="address">ADDRESS:</label>
        <input type="text" id="address" >
      </div>

      <!-- TELEPHONE -->
      <div class="form-row fade-in">
        <label for="phone">TELEPHONE:</label>
        <input type="tel" id="phone" >
      </div>

      <!-- PASSWORD (with icon) -->
      <div class="form-row fade-in">
        <label for="password">
          <span class="icon"  title="Password">
            <!-- padlock icon -->
            <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor" class="icon-svg">
			<path d="M17 8h-1V6a4 4 0 10-8 0v2H7a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2V10a2 2 0 00-2-2zm-6 0V6a2 2 0 114 0v2h-4z"/>
            </svg>
          </span>
          PASSWORD:
        </label>
        <div class="stacked">
          <input type="password" id="password" oninput="PasswordStrength(); " >
          <meter id="strengthMeter" min="0" max="4" value="0"></meter>
          <p id="strengthText" class="hint"></p>
        </div>
      </div>

      <!-- CONFIRM PASSWORD (with icon) -->
      <div class="form-row fade-in">
        <label for="confirmPassword">
          <span class="icon" aria-hidden="true" title="Confirm Password">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor" class="icon-svg">
            <path d="M17 8h-1V6a4 4 0 10-8 0v2H7a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2V10a2 2 0 00-2-2zm-6 0V6a2 2 0 114 0v2h-4z"/>
            </svg>
          </span>
          RE-ENTER PASSWORD:
        </label>
        <input type="password" id="confirmPassword" oninput="checkPasswordsMatch();" >
        <p id="matchMsg" class="hint"></p>
      </div>

      <!-- ACTIONS -->
      <div class="actions fade-in">
        <button type="button" onclick="window.location.href='Hospital Login page.html'">Login</button>
        <button id="registerBtn" type="button" onclick="Register()">Register</button>
      </div>

    </form>

    <p id="message" style="color:red;"></p>
  </div>
</body>
</html>
