<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Patient Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="patient-interface.css" />
</head>
<body>
  <div class="container" id="auth-container">
    <!-- Login Form -->
    <div id="login-section">
      <h2>ğŸ¥ Patient Portal Login</h2>
      <div id="login-alert"></div>
      <div class="form-group">
        <label for="login-email">Email Address</label>
        <input type="email" id="login-email" placeholder="Enter your email" />
      </div>
      <div class="form-group">
        <label for="login-password">Password</label>
        <input type="password" id="login-password" placeholder="Enter your password" />
      </div>
      <button id="login-btn">Login</button>
      <p class="auth-link">Don't have an account? <a id="show-signup">Sign Up</a></p>
    </div>

    <!-- Sign Up Form -->
    <div id="signup-section" class="hidden">
      <h2>ğŸ“ Create Account</h2>
      <div id="signup-alert"></div>
      <div class="form-group">
        <label for="signup-name">Full Name</label>
        <input type="text" id="signup-name" placeholder="Enter your full name" />
      </div>
      <div class="form-group">
        <label for="signup-email">Email Address</label>
        <input type="email" id="signup-email" placeholder="Enter your email" />
      </div>
      <div class="form-group">
        <label for="signup-password">Password</label>
        <input type="password" id="signup-password" placeholder="Minimum 6 characters" />
      </div>
      <div class="form-group">
        <label for="signup-phone">Phone Number (Optional)</label>
        <input type="tel" id="signup-phone" placeholder="+230 5XXX XXXX" />
      </div>
      <button id="signup-btn">Create Account</button>
      <p class="auth-link">Already have an account? <a id="show-login">Login</a></p>
    </div>
  </div>

  <!-- Patient Dashboard -->
  <div class="container dashboard-container hidden" id="dashboard">
    <div class="welcome-header">
      <div>
        <h2>Welcome, <span id="patient-name"></span>! ğŸ‘‹</h2>
        <p style="color: #666; font-size: 0.9rem;" id="patient-email"></p>
      </div>
      <button class="btn-secondary btn-small" id="logout-btn">Logout</button>
    </div>

    <div class="section">
      <h3>ğŸ“… Book an Appointment</h3>
      <div id="booking-alert"></div>
      <div class="form-group">
        <label for="doctor-select">Select Doctor</label>
        <select id="doctor-select">
          <option value="">Choose a doctor...</option>
        </select>
      </div>
      <div class="form-group">
        <label for="appointment-date">Appointment Date</label>
        <input type="date" id="appointment-date" />
      </div>
      <div class="form-group">
        <label for="appointment-time">Preferred Time</label>
        <select id="appointment-time">
          <option value="09:00">09:00 AM</option>
          <option value="10:00">10:00 AM</option>
          <option value="11:00">11:00 AM</option>
          <option value="14:00">02:00 PM</option>
          <option value="15:00">03:00 PM</option>
          <option value="16:00">04:00 PM</option>
        </select>
      </div>
      <button id="book-btn">Book Appointment</button>
    </div>

    <div class="section">
      <h3>ğŸ“‹ Your Appointments</h3>
      <ul id="appointments-list">
        <li class="empty-message">No appointments scheduled yet.</li>
      </ul>
    </div>

    <div class="section">
      <h3>ğŸ’Š Your Prescriptions & Notes</h3>
      <ul id="notes-list">
        <li class="empty-message">No prescriptions or notes available yet.</li>
      </ul>
    </div>
  </div>

  <script src="patient-interface.js"></script>
</body>
</html>
